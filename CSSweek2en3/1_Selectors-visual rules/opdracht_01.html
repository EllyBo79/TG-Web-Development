<body>
<p>Opdracht1</p>
<p>Je kan CSS op 3 verschillende manieren inladen op</p>
<div>
    <ul>
        <li>
            inline: Dat je op dezelfde regel als je HTML code de styling neerzet.

        </li>
        <li>
            internal: Bovenaan je Html pagina alle CSS styling bijelkaar.
        </li>
        <li>
            external: Een apart CSS styling pagina. Dit is de meest nette manier.
        </li>
    </ul>
</div>

</body>
</html>
