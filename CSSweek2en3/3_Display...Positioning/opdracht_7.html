    <style>
        .container {
            position: relative;
        }

        img {
            height: 500px;
            width: 700px;
        }
        .tekst {
            position: absolute;
            left: 20px;
            top: 40px;
        }
        span {
            color: white;
        }
        p {
            color: yellow;
        }
        
    </style>

    <div class="container">
        <div class="tekst">   
            <h1>Groeten uit <span>Griekenland!</span></h1> 
            <p>Kom je ook hier vakantie vieren?</p>
        </div>
        <img src="sunny.jpg" alt="sunny">
    </div>
</body>
