        .square, .square1, .square2 {
          position: absolute;
          height: 100px;
          width: 100px;
          margin: 50px;
          background-color: red;
          transform: rotate(20deg);
        }
        .square1 {
          transform: rotate(50deg);
        }

          transform: rotate(80deg);

      <div class="square2"></div>
