<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="carrousel.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
<div class="carrousel">

    <div class="container ">
        <div class="food">
        <img  class="picOne " src="images/image1.jpg" alt="food1">        
        </div>
   

        <div class="food">
            <img  class="picTwo " src="images/image2.jpg" alt="food2">      
        </div>

        <div class="food">
            <img  class="picThree " src="images/image3.jpg" alt="food3">       
        </div>

   

    <a class="btns" onclick="previousSlide()" id="next"><i class="fas fa-chevron-right"></i></a>
    <a class="btns" onclick="nextSlide()" id="previous"><i class="fas fa-chevron-left"></i></a>
</div>
   
</div>







    <script src="carrousel.js"></script>
