<!DOCTYPE html>

    <title>OPdracht 2</title>
</head>
<body>
    <!-- Opdracht 2 -->
    <p>CSS pas je toe met een bepaalde syntax en deze ziet er als volgt uit.</p>
    <p>
        H1 {
            color: black;
        }
    </p>
    <p>De H1 is de selector, dit is wat je wilt gaan aanpassen.</p>
    <p>Color is de property en dat geeft aan wat je precies van de selector aan wilt passen.</p>
    <p>Black is de value en dus wat je exact hebt aangepast.</p>
</body>
</html>
