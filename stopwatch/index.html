<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div class= "container">
        <div class="greyCircle">
            <div class="greyCircle2">
                <div class="blackCircle">
                    <div class="blackCircle2">
                        <p class="text">EsWatch</p>
                        <div id="time">00:00:00</div>
                        <div class="threeColors">
                            <ul class="buttons">
                                <li><button onclick="startTimer()" type="button" class="green button" >START</button></li>
                                <li><button onclick="stopTimer()" type="button" class="yellow button" >PAUSE</button></li>
                                <li><button onclick="resetTimer()" type="button" class="red button" >RESET</button></li>
                            </ul>
                        </div>                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
